<!DOCTYPE html>
<html>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 vPosition;
    attribute vec4 vColor;

    varying vec4 fColor;
    void main()
    {
    	gl_PointSize = 1.0;
      gl_Position = vPosition;
      fColor = vColor;
    }
  </script>
  <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    varying vec4 fColor;
    void main()
    {
      gl_FragColor = fColor;
    }
  </script>
  <title>CS465</title>

  <script>
    var openFile = function (event) {
      var input = event.target;

      var reader = new FileReader();
      reader.onload = function () {
        var dataURL = reader.result;
        var output = document.getElementById("output");
        output.src = dataURL;
      };
      reader.readAsDataURL(input.files[0]);
    };
  </script>

  <script type="text/javascript" src="../Common/webgl-utils.js"></script>
  <script type="text/javascript" src="../Common/initShaders.js"></script>
  <script type="text/javascript" src="../Common/MV.js"></script>
  <script type="text/javascript" src="app.js"></script>

  <body>
    <div>
      <div id="iterationText">Iteration: 1</div>
      <input
        type="range"
        min="1"
        max="6"
        value="1"
        class="slider"
        id="interationSlider"
      />
      <br />
      <canvas id="gl-canvas" width="512" height="512">
        Oops ... your browser doesn't support the HTML5 canvas element </canvas
      ><br />
      Select Background Color
      <select id="colorMenu" size="7">
        <option value="0">Black</option>
        <option value="1">Red</option>
        <option value="2">Yellow</option>
        <option value="3">Green</option>
        <option value="4">Blue</option>
        <option value="5">Magenta</option>
        <option value="6">Cyan</option>
      </select>
      <br />
      <button id="drawButton">Draw Fractal</button>
      <button id="clearButton">Clear Fractal</button>
    </div>
  </body>
</html>
